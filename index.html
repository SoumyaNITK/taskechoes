<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskEchoes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.25);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: rgba(255, 255, 255, 0.2);
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
      word-break: break-word;
    }

    li:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #ffbaba;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒˆ TaskEchoes</h1>
    <input type="text" id="taskInput" placeholder="Add a task..." />
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjewvBWX8zYkNHqqkTj1bpwCctntRwKSI",
      authDomain: "taskechoes.firebaseapp.com",
      projectId: "taskechoes",
      storageBucket: "taskechoes.firebasestorage.app",
      messagingSenderId: "1051694558583",
      appId: "1:1051694558583:web:1ed4e3aa98a3a17c168572",
      databaseURL: "https://taskechoes-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const taskList = document.getElementById("taskList");

    function renderTasks(snapshot) {
      taskList.innerHTML = "";
      if (!snapshot.exists()) {
        const emptyMessage = document.createElement("li");
        emptyMessage.textContent = "No tasks yet!";
        emptyMessage.style.opacity = 0.7;
        taskList.appendChild(emptyMessage);
        return;
      }

      snapshot.forEach(childSnapshot => {
        const task = childSnapshot.val();
        const key = childSnapshot.key;

        const li = document.createElement("li");
        li.textContent = task.text;
        if (task.completed) li.classList.add("completed");

        li.addEventListener("click", () => {
          update(ref(db, "tasks/" + key), { completed: !task.completed });
        });

        const delBtn = document.createElement("button");
        delBtn.textContent = "âœ•";
        delBtn.classList.add("delete-btn");
        delBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          remove(ref(db, "tasks/" + key));
        });

        li.appendChild(delBtn);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text === "") return;

      push(ref(db, "tasks"), {
        text: text,
        completed: false
      });

      input.value = "";
    }

    onValue(ref(db, "tasks"), renderTasks);
    window.addTask = addTask;
  </script>
</body>
</html>
