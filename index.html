<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskEchoes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eee;
    }

    .container {
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      padding: 40px;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.2rem;
      letter-spacing: 1px;
      color: #fff;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      outline: none;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      margin-bottom: 15px;
      transition: 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 25px;
    }

    li {
      background: rgba(255, 255, 255, 0.05);
      margin-bottom: 12px;
      padding: 14px 16px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
      color: #eee;
    }

    li:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #ff9999;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .delete-btn:hover {
      color: #ff4d4d;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ˜ TaskEchoes</h1>
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <button onclick="addTask()">âž• Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjewvBWX8zYkNHqqkTj1bpwCctntRwKSI",
      authDomain: "taskechoes.firebaseapp.com",
      projectId: "taskechoes",
      storageBucket: "taskechoes.firebasestorage.app",
      messagingSenderId: "1051694558583",
      appId: "1:1051694558583:web:1ed4e3aa98a3a17c168572",
      databaseURL: "https://taskechoes-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const taskList = document.getElementById("taskList");

    function renderTasks(snapshot) {
      taskList.innerHTML = "";
      if (!snapshot.exists()) {
        const emptyMsg = document.createElement("li");
        emptyMsg.textContent = "No tasks yet.";
        emptyMsg.style.opacity = 0.5;
        taskList.appendChild(emptyMsg);
        return;
      }

      snapshot.forEach(child => {
        const task = child.val();
        const key = child.key;

        const li = document.createElement("li");
        li.textContent = task.text;
        if (task.completed) li.classList.add("completed");

        li.addEventListener("click", () => {
          update(ref(db, "tasks/" + key), { completed: !task.completed });
        });

        const delBtn = document.createElement("button");
        delBtn.innerHTML = "âœ–";
        delBtn.classList.add("delete-btn");
        delBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          remove(ref(db, "tasks/" + key));
        });

        li.appendChild(delBtn);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text === "") return;

      push(ref(db, "tasks"), {
        text: text,
        completed: false
      });

      input.value = "";
    }

    onValue(ref(db, "tasks"), renderTasks);
    window.addTask = addTask;
  </script>
</body>
</html>
