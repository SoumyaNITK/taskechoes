<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskEchoes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: rgba(255, 255, 255, 0.15);
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    li:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #f87171;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My ToDo List</h1>
    <input type="text" id="taskInput" placeholder="Add a task..." />
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjewvBWX8zYkNHqqkTj1bpwCctntRwKSI",
      authDomain: "taskechoes.firebaseapp.com",
      projectId: "taskechoes",
      storageBucket: "taskechoes.firebasestorage.app",
      messagingSenderId: "1051694558583",
      appId: "1:1051694558583:web:1ed4e3aa98a3a17c168572",
      databaseURL: "https://taskechoes-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const taskList = document.getElementById("taskList");

    function loadTasks() {
      const tasksRef = ref(db, 'tasks');
      onValue(tasksRef, snapshot => {
        taskList.innerHTML = "";
        snapshot.forEach(child => {
          const task = child.val();
          const key = child.key;
          const li = document.createElement("li");
          li.textContent = task.text;
          if (task.completed) li.classList.add("completed");

          li.addEventListener("click", () => {
            update(ref(db, 'tasks/' + key), { completed: !task.completed });
          });

          const delBtn = document.createElement("button");
          delBtn.textContent = "âœ•";
          delBtn.className = "delete-btn";
          delBtn.onclick = (e) => {
            e.stopPropagation();
            remove(ref(db, 'tasks/' + key));
          };

          li.appendChild(delBtn);
          taskList.appendChild(li);
        });
      });
    }

    window.addTask = function () {
      const taskInput = document.getElementById("taskInput");
      const text = taskInput.value.trim();
      if (text !== "") {
        push(ref(db, 'tasks'), { text, completed: false });
        taskInput.value = "";
      }
    }

    loadTasks();
  </script>
</body>
</html>
